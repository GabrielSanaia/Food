<!DOCTYPE html>
<html>
    
    <head>
        <title>შესვლა</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="Public/css/style.css" type="text/css"/>
        <link rel="icon" type="image/png" href="Public/foto/icon.png" />
        <style>
            body{
                background-image: url("Public/foto/bground.png");
                background-repeat: no-repeat;
                background-size: 100%;
            }
        </style>

    </head>
    
    <body>
        <div class="loginForm">
            <div class="rectangle">
                <img/>
            </div>
            <h2>შესვლა</h2>
            <form action="LoginServlet" method="post">
                
                <label for="fname">მომ .სახ.</label>
                <input type="text" name="username" placeholder="შეიყვანეთ მომ .სახ."><br>
                
                <label for="lname">პაროლი</label>
                <input type="password" name="password" placeholder="შეიყვანეთ პაროლი"><br>
                
                <button class="button">შესვლა</button>
                
                <a href="register.html"> რეგისტრაცია </a>
                
            </form>
        </div>
    </body>
            
</html>
